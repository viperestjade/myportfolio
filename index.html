<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Redirect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            z-index: 2;
        }
        .btn {
            padding: 15px 30px;
            background: purple;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        .btn:hover + h1 {
            animation: glow 1.5s infinite alternate;
        }
        
        .fade-out {
            animation: fadeOut 1s forwards;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; transform: scale(1.2); }
        }

        .stars-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: purple;
            border-radius: 50%;
            animation: twinkling 3s infinite;
        }

        @keyframes twinkling {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .wave {
            display: inline-block;
            animation: wave 1.5s infinite;
        }

        @keyframes wave {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-20deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px red; }
            20% { text-shadow: 0 0 10px orange; }
            40% { text-shadow: 0 0 10px yellow; }
            60% { text-shadow: 0 0 10px green; }
            80% { text-shadow: 0 0 10px blue; }
            100% { text-shadow: 0 0 10px violet; }
        }
    </style>
</head>
<body>
    <div class="stars-background"></div>
    
    <div class="container">
        <button class="btn" onclick="redirect()">Click Here To See</button>
        <h1 id="welcome-text">WELCOME TO MY PORTFOLIO <span class="wave">ðŸ‘‹</span></h1>
    </div>

    <script>
        function redirect() {
            document.body.classList.add("fade-out");
            setTimeout(() => {
                window.location.href = "Homepage.html";
            }, 1000); 
        }

        function createStars(number) {
            const starContainer = document.querySelector('.stars-background');
            for (let i = 0; i < number; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.opacity = Math.random();
                starContainer.appendChild(star);
            }
        }
        createStars(100);  
    </script>
</body>
</html>
